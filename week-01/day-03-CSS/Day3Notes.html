        object-fit: contain;
        /* keeps the image size */
        object-fit: cover;
        /* zooms the image until it fits everything - crops out everything that gets cut out */
        object-fit: none;
        /* ignores height and width of the parent */
        /* used when screen size reaches a certain point */

        /* looks at none, and contain, then picks whichever has the smaller image */

<!-- Used for changing the picture based on media query -->
<picture>
    <source media="(max-width:600px)" srcset="./assets/a511.png">
    <source media="(min-width:600px)" srcset="./assets/WP_20200502_14_11_01_Pro.jpg">
    <img src="./assets/WP_20200502_14_11_01_Pro.jpg" alt="Flowers" style="width:auto;">
</picture>  
<!-- 
The <picture> tag gives web developers more flexibility in specifying image resources.

The most common use of the <picture> element will be for art direction in responsive designs. Instead of having one image that is scaled up or down based on the viewport width, multiple images can be designed to more nicely fill the browser viewport.

The <picture> element contains two tags: one or more <source> tags and one <img> tag.

The browser will look for the first <source> element where the media query matches the current viewport width, and then it will display the proper image (specified in the srcset attribute). The <img> element is required as the last child of the <picture> element, as a fallback option if none of the source tags matches.

Tip: The <picture> element works "similar" to <video> and <audio>. You set up different sources, and the first source that fits the preferences is the one being used. -->
