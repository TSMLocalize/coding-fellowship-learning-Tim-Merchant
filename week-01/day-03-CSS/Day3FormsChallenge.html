<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="raindrop.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="/css/Day3FormsChallenge.css" type="text/css">
    <title>Title</title>
</head>

<body>    
    <main>
        <form action="Day3FormsChallenge.html" method="GET">
            <div class="formStyle">
                    <ul>
                        <li>
                            <label for="History">Textarea</label>
                            <textarea name="History" id="History" cols="30" rows="10"></textarea>
                        </li>
                        <li>
                            <label for="Name">Name</label>
                            <input type="text" name="Name" id="Name">
                        </li>
                        <li>
                            <label for="Email">Email</label>
                            <input type="email" name="Email" id="Email">
                        </li>
                        <li>
                            <label for="Website">Website</label>
                            <input type="url" name="Website" id="Website">
                        </li>
                        <li>
                            <input type="submit" class="submitBtn" value="Send Message" id="Button">
                        </li>
                    </ul>                
            </div>
        </form>
    </main>
</body>

</html>
