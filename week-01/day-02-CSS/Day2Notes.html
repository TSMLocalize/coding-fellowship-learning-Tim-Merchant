<!-- WCAG AA minimum standard - accessibility -->

<!-- @font-face - revise how to apply fonts from your system -->
<!-- ttf woff postscript otf -->
<style>
    @font-face {
        font-family: "Poppins";
        font-style: normal;
        font-weight: normal;
        src: url("../fonts/Poppins-Light.ttf") format('truetype')
    }
</style>


<!-- Making Tooltips using pseudo elements -->
<style>
    li:hover::after {
        content: "THIS LOOKS BLOODY AWFUL (￣▽￣)";
        color: black;
        background-color: white;
    }
</style>

<!-- Best to set *{ box-sizing: border-box } -->


<!-- How to use inline-box to make a horizontal list -->
<style>
    .nav {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    .nav li {
        display: inline-block;
        font-size: 20px;
        padding: 5px;
    }
</style>
