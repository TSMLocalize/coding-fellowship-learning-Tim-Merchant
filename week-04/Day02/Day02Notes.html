<!-- Make a relationship between viewport and entire page: -->

    window.innerHeight
    document.body.offsetHeight
</script>

<!-- The document itself is a property of the Window -->
<!-- The Window is in the BOM Browser Object Model, then stuff in document are in DOM Document Object Model -->
<!-- There is also the CSSOM CSS object model -->
<!-- adding and removing classes is still the best way, really. -->
<!-- All the CSS properties are held in the style property -->

<script>
    let card = document.querySelector('.card');
    card.style.border = "1px solid blue";
    // All hyphenated CSS properties are camel case
    card.style.backgroundColor = "gold";

    card.style.height = (infoHeight * 2) + "px";

    // These styles create inline styling so it's always prioritised over other CSS stuff (check specificity)
</script>

<script>

    ((d) => {
        let card = d.querySelector(".card");

        let moveCard = time => {
            card.styles.transform = `translateX(${time / 100}px)`;
            requestAnimationFrame(moveCard);
        }
        requestAnimationFrame(moveCard);
    })(document)

</script>

<!-- TOGGLING CLASSES ON AND OFF is always more preferable than altering styles directly with the DOM and CSSOM -->

<script>
    h1.textContent = "blach";
    body.textContent = "";
    // removes all child elements with just the text inputted;
</script>
