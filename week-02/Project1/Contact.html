<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>    
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <link rel="stylesheet" href="./css/banner.css" type="text/css">
    <link rel="stylesheet" href="./css/nav.css" type="text/css">
    <link rel="stylesheet" href="./css/footer.css" type="text/css">
    <link rel="stylesheet" href="./css/home.css" type="text/css">
    <link rel="stylesheet" href="./css/blog.css" type="text/css">
    <link rel="stylesheet" href="./css/article.css" type="text/css">
    <link rel="stylesheet" href="./css/form.css" type="text/css">
</head>

<body>

    <header class="nav">
        <img src="/assets/icons/Ignis.svg" alt="Ignis logo" class="nav__logo">        
        <nav class="nav__links">
            <a href="/index.html" class="nav__link">HOME</a>
            <a href="/Blog_Landing.html" class="nav__link">BLOG</a>
            <a href="/Contact.html" class="nav__link">CONTACT</a>
            <a href="#"><img class="nav__icon" src="./assets/icons/Search.svg" alt="magnifying glass"></a>
            <a href="#"><img class="nav__expand" src="/assets/icons/bars_1.svg" alt="expand bars"></a>
        </nav>        
    </header>
    <main class="article__main">              
        <header class="banner">
            <div class="banner__bg">
                <h1 class="banner__text">Contact</h1>
            </div>
        </header>            
        <article class="form__page">
            <section class="form">
                <div class="form__entry">
                    <label class="form__label" for="Message">Message</label>
                    <textarea class="form__input--textarea" name="Message" id="Message" cols="30" rows="10"></textarea>
                </div>
                <div class="form__entry">
                    <label class="form__label" for="Name">Name*</label>
                    <input class="form__input" type="text" name="Name" id="Name">
                </div>
                <div class="form__entry">
                    <label class="form__label" for="Email">Email*</label>
                    <input class="form__input" type="text" name="Email" id="Email">
                </div>
                <div class="form__entry">
                    <label class="form__label" for="Website">Website</label>
                    <input class="form__input" type="text" name="Website" id="Website">
                </div>
                <div class="form__entry">
                    <button class="form__input--submit">Send Message</button>
                </div>
            </section>
        </article>
    </main>
    <footer class="footer">
        <nav class="footer__links">
            <a href="#" class="footer__link-icon"><img src="/assets/icons/twitter_1.svg" alt="twitter icon"></a>
            <a href="#" class="footer__link-icon"><img src="/assets/icons/instagram_1.svg" alt="instagram icon"></a>
            <a href="#" class="footer__link-icon"><img src="/assets/icons/facebook-f_1.svg" alt="facebook icon"></a>
            <a href="#" class="footer__link-icon"><img src="/assets/icons/youtube_1.svg" alt="youtube icon"></a>
        </nav>        
    </footer>
</body>

</html>
